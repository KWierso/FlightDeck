<h3>{{ item.name }}</h3>
{% if item.base_version %}<h4>{{ item.base_version.name }}</h4>
{% else %}<h4>new</h4>{% endif %}

<p>{{ item.base_version.description }}</p>

<ul class="UI_Actions">
	<li><a title="Try in browser" href="#">Try in browser</a></li>
	<li><a title="Edit {{ item.name }}" href="{{ item.get_absolute_url }}">Edit</a></li>
</ul>
