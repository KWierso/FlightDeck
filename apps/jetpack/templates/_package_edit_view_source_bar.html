<li class="UI_Edit_Version {% if item.is_library and not user == item.author %}single{% endif %}">
<a title="View {{ item.full_name }}" href="{{ item.get_latest_url }}">
    {% if user == item.author %}Edit{% else %}View{% endif %}</a>
</li>

{% if user == item.author %}
        <li class="UI_Delete">
            <a title="Once and for all" href="{{ item.get_delete_url }}">
                Delete
            </a>
        </li>
    </ul>
    <ul class="UI_Actions">
        <li class="UI_Activate{% if item.active %} pressed{% endif %}">
        <a{% if not item.active %} title="Let the world use it" href="{{ item.get_activate_url }}"{% endif %}>
                Public
            </a>
        </li>
        <li class="UI_Disable{% if not item.active %} pressed{% endif %}">
        <a{% if item.active %} title="My preciousss!" href="{{ item.get_disable_url }}"{% endif %}>
                Private
            </a>
        </li>
{% endif %}
