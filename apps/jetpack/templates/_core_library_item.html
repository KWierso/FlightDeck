{% if revision.sdk %}
<li class="UI_File_Normal Core_library">
	<a title="" href="{{ revision.sdk.core_lib.get_absolute_url }}" target="{{ revision.sdk.core_lib.package.name }}" class="library_link">
		{{ revision.sdk.core_lib.package.full_name }}{% if not edit_mode %} {{ revision.sdk.version }}{% endif %}
	</a>
	{% if edit_mode %}
	<select id="jetpack_core_sdk_version">
		{% for s in sdk_list %}
			<option value="{{ s.id }}"{% if revision.sdk.id == s.id %} selected{% endif %}>{{ s.version }}</option>
		{% endfor %}
	</select>
	{% endif %}
</li>
{% endif %}
