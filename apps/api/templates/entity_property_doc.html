{% load markup %}

<h3 class="UI_Heading" id="{{entity.name}}">
<a title={{ entity.name }} href="#{{ entity.name }}" class="api-name">{{ entity.name }} : <span class="data-type">{{ entity.property_type }}</span></a>
</h3>

{% if entity.description %}
	<p>{{ entity.description|markdown}}</p>
{% endif %}
